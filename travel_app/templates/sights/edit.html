{% extends "base.html" %}
{% block content %}

<form action="/sights/{{sight.id}}" method="post">
    <label for="sight">Name:</label>
    <input type="text" id="sight" name="sight" value="{{sight.name}}" required autofocus>

    <div>
        <label for="city">City</label>
        <select id="city" name="city_id">
            {% for city in cities%}
                <option value={{city.id}}>{{city.name}}</option>
            {% endfor %}
        </select> <p>If city is not on the list, you can add your city <a href="/addcity">here.</a></li></p>
    </div>

    <label for="visited">Visited?</label>
    <select id="visited" name="visited">
            <option value="True">Yes</option>
            <option value="False">No</option>
    </select>

    <button type="submit">Update Sight</button>


    
    
</form>


{% endblock %}

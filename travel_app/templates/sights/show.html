{% extends "base.html" %}
{% block content %}
<div class="edit_form_container">
<div  class="show_form">
    <p>{{sight.name}}, {{sight.city.name}}</p>
    <p></p>
        {% if sight.visited %}
        <p>You've visited this sight</p>
        {% else %}
        <p>You haven't visited this sight yet</p>
        {% endif %}

    <a class="show_links" href="/sights/{{sight.id}}/edit">Edit sight</a>

<form action="/sights/{{ sight.id }}/delete" method="POST">
    <input type="submit" value="delete" /></form>
</div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="edit_form_container">

<div  class="edit_form">

<form action="/addsight" method="POST">


        <label for="sight">Name:</label>
        <input type="text" id="sight" name="sight" placeholder="Sight" required autofocus>

        <label for="city">City:</label>
        <select id="city" name="city_id">
            {% for city in cities%}
                <option value={{city.id}}>{{city.name}}</option>
            {% endfor %}
        </select> 
        <p class="small_text">If city is not on the list, you can add your city <a href="/addcity">here</a></li></p>

        <label for="picture_url">Picture URL:</label>
        <input type="text" id="picture_url" name="picture_url" placeholder="picture_url" required autofocus>

        <label for="visited">Visited?</label>
        <select id="visited" name="visited">
        <option value="True">Yes</option>
        <option value="False">No</option>
        </select>

    <button type="submit">Add Sight</button>

</form>
</div>
</div>



{% endblock %}

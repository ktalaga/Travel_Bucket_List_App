{% extends 'base.html' %}
{% block content %}
<h2>Sights: Sights on Bucket List</h2>




{% for sight in sights %}
{% if not sight.visited %}
<div>
<a href="/sights/{{sight.id}}">{{sight.name}}</a>
<p>{{sight.city.name}}</p>
<div>
<p>You haven't visited this sight yet</p>
</div>
<form action="/sights/{{ sight.id }}/notvisited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
<br>
{% endif %}
{% endfor %}
<a href="/sights/visited">Go to Visited Sights</a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Sights on Bucket List</h2>



<div class="content">
{% for sight in sights %}
{% if not sight.visited %}
<div class="box">
    <div class="overlay">
        <a href="/sights/{{sight.id}}"><img src="{{sight.picture_url}}" alt="image" width="228px" height="228px"></a>
        <p class="name_in_box">{{sight.name}}, {{sight.city.name}}</p>
        <form class="link_in_box" action="/sights/{{ sight.id }}/notvisited" method="POST">
        <input class="button" type="submit" value="Mark as Visited" />  
</form>
</div>
</div>
{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/sights/visited">Go to Visited Sights</a>

{% endblock %}

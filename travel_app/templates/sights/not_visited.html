{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Sights on Bucket List</h2>



<div class="content">
{% for sight in sights %}
{% if not sight.visited %}
<div class="box">
<a href="/sights/{{sight.id}}">{{sight.name}}</a>
<p>{{sight.city.name}}</p>
<div>
<p>You haven't visited this sight yet</p>
</div>
<form action="/sights/{{ sight.id }}/notvisited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>

{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/sights/visited">Go to Visited Sights</a>

{% endblock %}

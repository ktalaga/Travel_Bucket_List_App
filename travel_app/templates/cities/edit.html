{% extends "base.html" %}
{% block content %}

<form action="/cities/{{city.id}}" method="post">
    <label for="city">Name:</label>
    <input type="text" id="city" name="city" value="{{city.name}}" required autofocus>

    <div>
        <label for="country">Country</label>
        <select id="country" name="country_id">
            {% for country in countries%}
                <option value={{country.id}}>{{country.name}}</option>
            {% endfor %}
        </select> <p>If country is not on the list, you can add your country <a href="/addcountry">here.</a></li></p>
    </div>

    <label for="visited">Visited?</label>
    <select id="visited" name="visited">
            <option value="True">Yes</option>
            <option value="False">No</option>
    </select>

    <button type="submit">Update City</button>


    
    
</form>


{% endblock %}

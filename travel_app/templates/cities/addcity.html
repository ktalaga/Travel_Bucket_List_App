{% extends "base.html" %}
{% block content %}


<form action="/addcity" method="POST">


        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required autofocus>
        <label for="picture_url">Picture URL</label>
        <input type="text" id="picture_url" name="picture_url" placeholder="picture_url" required autofocus>

        <label for="visited">Visited?:</label>
        <select id="visited" name="visited">
        <option value="True">Yes</option>
        <option value="False">No</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country_id">
            {% for country in countries%}
                <option value={{country.id}}>{{country.name}}</option>
            {% endfor %}
        </select> <p>If country is not on the list, you can add your country <a href="/addcountry">here.</a></li></p>

    <button type="submit">Add City</button>

</form>




{% endblock %}

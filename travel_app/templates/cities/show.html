{% extends "base.html" %}
{% block content %}
<div>
    <p>{{city.name}}</p>
    <p>{{city.country.name}}</p>
        {% if city.visited %}
        <p>You've visited this city</p>
        {% else %}
        <p>You haven't visited this city yet</p>
        {% endif %}

    <p><a href="/cities/{{city.id}}/edit">Edit city</a></p>

    <p><a href="/cities">Back to Cities</a></p>


</div>


<form action="/cities/{{ city.id }}/delete" method="POST">
    <input type="submit" value="delete" /></form>
{% endblock %}

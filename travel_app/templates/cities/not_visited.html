{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Cities on Bucket List</h2>



<div class="content">
{% for city in cities %}
{% if not city.visited %}
<div class="box">
<a href="/cities/{{city.id}}">{{city.name}}</a>
<p>{{city.country.name}}</p>
<div>
<p>You haven't visited this city yet</p>
</div>
<form action="/cities/{{ city.id }}/notvisited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/cities/visited">Go to Visited Cities</a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Cities: Not Visited</h1>




{% for city in cities %}
{% if not city.visited %}
<div>
<a href="/cities/{{city.id}}">{{city.name}}</a>
<div>
<p>You haven't visited this country yet</p>
</div>
<form action="/cities/{{ city.id }}/visited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
<br>
{% endif %}
{% endfor %}
<a href="/cities/visited">Go to Visited Cities</a>

{% endblock %}

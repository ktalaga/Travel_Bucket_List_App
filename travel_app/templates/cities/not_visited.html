{% extends 'base.html' %}
{% block content %}
<h2>Cities:Cities on Bucket List</h2>




{% for city in cities %}
{% if not city.visited %}
<div>
<a href="/cities/{{city.id}}">{{city.name}}</a>
<p>{{city.country.name}}</p>
<div>
<p>You haven't visited this city yet</p>
</div>
<form action="/cities/{{ city.id }}/notvisited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
<br>
{% endif %}
{% endfor %}
<a href="/cities/visited">Go to Visited Cities</a>

{% endblock %}

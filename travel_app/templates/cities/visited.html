{% extends 'base.html' %}
{% block content %}
<h2>Visited Cities</h2>




{% for city in cities %}
{% if city.visited %}
<div>
<a href="/cities/{{city.id}}">{{city.name}}</a>
<p>{{city.country.name}}</p>
<div>
<p>You have already  visited this city</p>

</div>
<form action="/cities/{{ city.id }}/visited" method="POST">
    <input type="submit" value="Move to Bucket List" />  
</form>
</div>
<br>
{% endif %}
{% endfor %}



<a href="/cities/notvisited">Go to Cities Bucket List</a>

{% endblock %}

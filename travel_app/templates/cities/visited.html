{% extends 'base.html' %}
{% block content %}
<h1>Cities: Visited</h1>




{% for city in cities %}
{% if city.visited %}
<div>
<a href="/cities/{{city.id}}">{{city.name}}</a>
<div>
<p>You have already  visited this city</p>

{% endif %}
{% endfor %}
<a href="/cities/visited">Go to Visited Cities</a>

{% endblock %}

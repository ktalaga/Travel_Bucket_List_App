{% extends "base.html" %}
{% block content %}
<div>
    <p>{{country.name}}</p>
        {% if country.visited %}
        <p>You've visited this country</p>
        {% else %}
        <p>You haven't visited this country yet</p>
        {% endif %}

    <a class="show_links" href="/countries/{{country.id}}/edit">Edit Country</a>

    <a class="show_links" href="/countries">Back to Countries</a>


</div>


<form action="/countries/{{ country.id }}/delete" method="POST">
    <input type="submit" value="delete" /></form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Visited Countries</h2>

<div class="content">
{% for country in countries %}
{% if country.visited %}
<div class="box">
    <div class="overlay">
        <a href="/countries/{{country.id}}"><img src="{{country.picture_url}}" alt="image" width="228px" height="228px"></a>
        <p class="name_in_box">{{country.name}}</p>
        <form class="link_in_box" action="/countries/{{ country.id }}/visited" method="POST">
        <input class="button" type="submit" value="Move to Bucket List" />  
</form>


</div>
</div>

{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/countries/notvisited">Go to Bucket List Countries</a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Visited Countries</h2>

<div class="content">
{% for country in countries %}
{% if country.visited %}
<div class="box">
<img src="{{country.picture_url}}" alt="image" width="228px" height="228px">
<a href="/countries/{{country.id}}">{{country.name}}</a>



<form action="/countries/{{ country.id }}/visited" method="POST">
    <input type="submit" value="Move to Bucket List" />  
</form>
</div>

{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/countries/notvisited">Go to Bucket List Countries</a>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Countries</h1>

{% for country in countries %}
{% if country.visited %}
<div>
<a href="/countries/{{country.id}}">{{country.name}}</a>
<div>
    {% if country.visited %}
    <p>You've visited this country</p>
    {% else %}
    <p>You haven't visited this country yet</p>
    {% endif %}

{% endif %}
{% endfor %}

{% endblock %}

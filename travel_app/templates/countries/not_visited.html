{% extends 'base.html' %}
{% block content %}
<h2 class="h2">Countries on Bucket List</h2>



<div class="content">
{% for country in countries %}
{% if not country.visited %}
<div class="box">

    <a href="/countries/{{country.id}}">    <img src="{{country.picture_url}}" alt="image" width="228px" height="228px"></a>

<form action="/countries/{{ country.id }}/notvisited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
{% endif %}
{% endfor %}
</div>
<a class="link_in_content" href="/countries/visited">Go to Visited Countries</a>

{% endblock %}

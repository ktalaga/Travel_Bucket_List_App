{% extends 'base.html' %}
{% block content %}

<form action="/countries/{{country.id}}" method="POST">

<label for="country">Update Name</label>
<input type="text" name="country" id="country" placeholder="{{country.name}}" required autofocus>


<div>
<label for="visited">Visited?</label>
<select id="visited" name="visited">
    <option value="true" 
    {% if country.visited %} selected="selected" {% endif %}>
    True
    </option>
    <option value="false"
    {% if not country.visited %} selected="selected" {% endif %}>
    False
    </option>
</select>
</div>

<button type="submit">Update Country</button>
</form>

{% endblock %}

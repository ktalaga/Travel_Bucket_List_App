{% extends "base.html" %}
{% block content %}
<div class="edit_form_container">

<div  class="edit_form">


<form action="/countries/{{country.id}}" method="post">
    <label for="country">Name:</label>
    <input type="text" id="country" name="country" value="{{country.name}}" required autofocus>

    <label for="visited">Visited</label>
    <select id="visited" name="visited">
            <option value="True">Visited</option>
            <option value="False">Will Visit in the Future</option>
    </select>

    <button type="submit">Update Country</button>


    
    
</form>
</div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Countries</h1>

{% for country in countries %}
<div>
<a href="/countries/{{country.id}}">{{country.name}}</a>
<div>
    {% if country.visited %}
    <p>You've visited this country</p>
    {% else %}
    <p>You haven't visited this country yet</p>
    {% endif %}
</div>
<form action="/countries/{{ country.id }}/visited" method="POST">
    <input type="submit" value="Mark as Visited" />  
</form>
</div>
<br>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Countries</h1>

{% for country in countries %}
<div>
<a href="/countries/{{country.id}}">{{country.name}}</a>
<form action="/countries/{{ country.id }}/delete" method="POST">
    <input type="submit" value="delete" />
</form>
</div>
<br>
{% endfor %}

{% endblock %}
